<!DOCTYPE html>
<html lang="en" ng-app="noopad">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>noopad</title>
    <!-- include the Bootstrap CSS TODO: use bower-->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/normalize.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
</head>

<body ng-controller="AppController">
    <div class="page-container">
        <div class="container">
            <div class="row"> 
                <div class="col-xs-12 col-sm-9">
                    <div ng-if="!userDisplayName">
                        <a href="" ng-click="authenticate()">Log in</a>
                    </div>
                    <div ng-if="userDisplayName">{{userDisplayName}}
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12 col-sm-9">
                    <ul>
                        <li ng-repeat="file in files"><a href="" ng-click="showFile(file)">{{file}}</a></li>
                    </ul>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12 col-sm-9">
                    <article>
                        <h1>{{content.title}}</h1>
                        <p>{{content.body}}</p>
                    </article>
                </div>
            </div>
        </div>
    </div>

    <script src="js/vendor.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
