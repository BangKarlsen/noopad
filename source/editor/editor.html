<div class="menu">
    <div dropdown class="files-dropdown">
        <button type="button" dropdown-toggle class="btn btn-default">Select File</button>
        <ul class="dropdown-menu">
            <li ng-repeat="file in editorCtrl.files">
                <a ng-href="{{file | editorUrl}}" ng-click="editorCtrl.readFile(file)">{{file}}</a>
            </li>
        </ul>
    </div>
    <button type="button" class="create-button btn btn-default" ng-click="editorCtrl.resetForm()">New</button>
    <button type="button" class="save-button btn btn-default" ng-click="editorCtrl.save()">Save</button>
    <button type="button" class="delete-button btn btn-default" ink ink-color="red" ng-click="editorCtrl.confirmDelete($event)">Delete</button>
    <button type="button" class="logoff-button btn btn-default" ng-click="editorCtrl.logoff()">Logoff</button>
</div>

<article>
    <flipper flipped="editorCtrl.flipped" horizontal>
        <front>
            <form name="editorCtrl.contentForm" ng-submit="editorCtrl.save()" novalidate>
            <div class="input-field">
                <input name="title" class="title validate ignore-success" type="text" ng-model="editorCtrl.content.title" required floating-label="filename"/>       
            </div>
            <div class="input-field">
                <textarea floating-label="content" materialize-textarea="true" ng-model="editorCtrl.content.body">
                </textarea>
                </div>
            </form>
        </front>
        <back>
            <div marked="editorCtrl.content.markdownBody"></div>
        </back>
    </flipper>
</article>

<button type="button" class="flip-button btn btn-default" ng-click="editorCtrl.flip()">Flip</button>
