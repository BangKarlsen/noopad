<!DOCTYPE html>
<html lang="en" ng-app="noopad">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>noopad</title>
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/vendor.css">
</head>

<body ng-controller="AppController">
    <div class="page-container">
        <div class="container">
            <div class="row"> 
                <div class="col-xs-12 col-sm-9">
                    <div ng-if="!userDisplayName">
                        <a href="" ng-click="authenticate()">Log in</a>
                    </div>
                    <div ng-if="userDisplayName">Hi {{userDisplayName}}.
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-8">
                    <div dropdown>
                        <button type="button" dropdown-toggle class="btn btn-default">Files</button>
                        <ul class="dropdown-menu">
                            <li ng-repeat="file in files">
                                <a href="" ng-click="showFile(file)">{{file}}</a>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="col-md-4">
                    <button type="button" class="btn btn-default" ink ink-color="red">Save</button>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12 col-sm-9">
                    <article>
                        <h1>{{content.title}}</h1>
                        <textarea
                              id="example2"
                              materialize-textarea="true"
                              floating-label="{{content.title}}"
                              ng-model="content.body">
                            </textarea>
                    </article>
                </div>
            </div>
        </div>
    </div>

    <script src="js/vendor.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
