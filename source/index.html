<!DOCTYPE html>
<html lang="en" ng-app="noopad">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>noo+pad</title>
    <!-- include the Bootstrap CSS TODO: use bower-->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/normalize.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
</head>

<body ng-controller="AppCtrl">
    <div class="page-container">
        <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <div class="container">
                <div class="navbar-header">
                    <!-- Handle data-toggle in angular to reveal/hide .sidebar-nav -->
                    <button type="button" class="navbar-toggle" data-toggle="offcanvas" data-target=".sidebar-nav">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">noo+pad</a>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row row-offcanvas row-offcanvas-left">
                <!-- sidebar -->
                <div class="col-xs-6 col-sm-3 sidebar-offcanvas" id="sidebar" role="navigation">
                    <div data-spy="affix" data-offset-top="45" data-offset-bottom="90">
                        <ul class="nav" id="sidebar-nav">
                            <li><a href="#">noter</a></li>
                            <li><a href="#">music</a></li>
                            <li><a href="#">ideer</a></li>
                            <li><a href="#">kodeideer</a></li>
                            <li><a href="#"></a></li>
                        </ul>
                    </div>
                </div>

                <!-- main area -->
                <div class="col-xs-12 col-sm-9" data-spy="scroll" data-target="#sidebar-nav">
                    <article>
                        <h1>{{content.title}}</h1>
                        <p>{{content.body}}</p>
                    </article>
                </div>
            </div>
        </div>
    </div>

    <script src="js/vendor.js"></script>
    <script src="js/app.js"></script>

</body>

</html>
