<!DOCTYPE html>
<html lang="en" ng-app="noopad">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>noopad</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/vendor.css">
</head>

<body ng-controller="AppController">
        <div class="container">
            <div class="files-dropdown">
                <div dropdown>
                    <button type="button" dropdown-toggle class="btn btn-default">Files</button>
                    <ul class="dropdown-menu">
                        <li ng-repeat="file in files">
                            <a href="" ng-click="showFile(file)">{{file}}</a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="save-button">
                <button type="button" class="btn btn-default" ng-click="saveFile()">Save</button>
            </div>

            <div class="user-name">
                <div ng-if="!userDisplayName">
                    <a href="" ng-click="login()">Log in</a>
                </div>
            </div>

            <article>
                <h1>{{content.title}}</h1>
                <textarea
                      materialize-textarea="true"
                      floating-label="{{content.title}}"
                      ng-model="content.body">
                    </textarea>
            </article>
        </div>

    <script src="js/vendor.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
