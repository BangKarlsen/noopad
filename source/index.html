<!DOCTYPE html>
<html lang="en" ng-app="noopad">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>noopad</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/vendor.css">
</head>

<body ng-controller="nooController as nooCtrl" ng-cloak>
    <div class="container">
        <button type="button" class="login-button btn btn-default" ng-if="!nooCtrl.isLoggedIn" ng-click="nooCtrl.login()">Login</button>

        <div ng-if="nooCtrl.isLoggedIn">
            <button type="button" class="create-button btn btn-default" ng-click="nooCtrl.newFile()">Create</button>
            <button type="button" class="save-button btn btn-default" ng-click="nooCtrl.saveFile()">Save</button>
            <div dropdown class="files-dropdown">
                <button type="button" dropdown-toggle class="btn btn-default">Select File</button>
                <ul class="dropdown-menu">
                    <li ng-repeat="file in nooCtrl.files">
                        <a href="" ng-click="nooCtrl.showFile(file)">{{file}}</a>
                    </li>
                </ul>
            </div>
            <button type="button" class="logoff-button btn btn-default" ng-click="nooCtrl.logoff()">Logoff</button>

            <article>
                <h1>{{nooCtrl.content.title}}</h1>
                <textarea materialize-textarea="true" ng-model="nooCtrl.content.body">
                </textarea>
            </article>
        </div>
    </div>
    <script src="js/vendor.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
